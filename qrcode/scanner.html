<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Scanner</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #reader {
      height: 100%;
      width: 100%;
    }
    #result {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: #0f0;
      padding: 10px;
      font-size: 1rem;
      text-align: left;
      white-space: pre-wrap;
      box-sizing: border-box;
    }  </style>
</head>
<body>
  <div id="reader"></div>
  <div id="result"></div>

  <script>
    const resultDiv = document.getElementById('result');
    const scannedSet = new Set();

    function onScanSuccess(decodedText, decodedResult) {
      if (!scannedSet.has(decodedText)) {
        scannedSet.add(decodedText);
        resultDiv.textContent += `${decodedText}`;
      }
    }

    function onScanFailure(error) {
      // Silently ignore scan failures to keep scanning
    }

    const html5QrCode = new Html5Qrcode("reader");
    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length) {
        html5QrCode.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          onScanSuccess,
          onScanFailure
        );
      } else {
        resultDiv.textContent = "No cameras found.";
      }
    }).catch(err => {
      resultDiv.textContent = `Camera error: ${err}`;
    });
  </script>
</body>
</html>
